---
layout: default
---
<section class="news_content">
    <div class="column_large_8 column_large_push_2">
        <article class="single_news clearfix">
            {{content}}

            <div class="column_large_3">
                <h2>
                  
                    اخرین مطالب
                </h2>
                 


                {%- for posts in site.related_posts  | group_by: 'category' -%}


                <div class="ralated_news clearfix">
                    <a href="{{posts.url}}">
                        <figure class="column_large_5">
                            <img src="/assets/img/{{ posts.img_name }}" alt="">
                        </figure>
                        <figcaption class="column_large_7">
                            <h2>{{posts.title}}</h2>
                            <span class="time">{{posts.date | date: "%a, %b %d, %y"}}</span>
                        
                        </figcaption>
                    </a>
                </div>
                {%- endfor -%}

            </div>
        </article>
    </div>
</section>
