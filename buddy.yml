- pipeline: "jekyll blog"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
  - action: "Execute: jekyll build"
    type: "BUILD"
    working_directory: "/srv/jekyll"
    docker_image_name: "jekyll/jekyll"
    docker_image_tag: "3.8.5"
    execute_commands:
    - "chown -R jekyll:jekyll $WORKING_DIR"
    - "jekyll build"
    mount_filesystem_path: "/srv/jekyll"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Push to https://github.com/mostafahosseinidb/playblog.git"
    type: "PUSH"
    login: "mostafa.hosseini.db@gmail.com"
    password: "secure!h2qZ21RGE6qqkUVQ4hegflzUffTtwAw+fkpqrKEAbjM="
    git_auth_mode: "HTTP"
    push_url: "https://github.com/mostafahosseinidb/playblog.git"
    comment: "new build"
    trigger_condition: "ALWAYS"
